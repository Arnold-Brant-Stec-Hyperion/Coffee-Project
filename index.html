<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<!-- Page Header -->
<header>
    <nav>
        <div class="menu-icon">
            <i class="fa fa-bars fa-2x"></i>
        </div>
        <div class="logo">
            Javafy
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">These</a></li>
                <li><a href="#">Are</a></li>
                <li><a href="#">Only</a></li>
                <li><a href="#">Here</a></li>
                <li><a href="#">For</a></li>
                <li><a href="#">Aesthetic</a></li>
            </ul>
        </div>
    </nav>
</header>
<!-- Main Container -->
<div class="container-fluid pb-5">
    <!-- Page Header -->
    <!--Row everything is in-->
    <div class="row">
        <!-- Column containing coffees -->
        <div id="coffees" class="col-12 col-sm-6 mt-3">
        </div>
        <!-- Column containing both Search/Add Coffee Forms -->
        <div class="col-12 col-sm-6 mt-3">
            <!-- Top search form (start)-->
            <form>
                <label for="roast-selection">Roast Selection</label>
                <br>
                <!-- Roast Selection dropdown options -->
                <select class="form-control" id="roast-selection">
                    <option selected>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <label for="coffee_name">Coffee Name</label>
                <input class="form-control" type="text" id="coffee_name">
                <br>
                <!-- search coffee submit button-->
                <input class="btn btn-secondary btn-block" type="button" value="Search">
            </form>
            <hr>
            <!--Add a Coffee form (start) -->
            <h3 class="py-2">Add a Coffee</h3>
            <form>
                <label for="new_roast">Roast Selection</label>
                <br>
                <!-- Roast selection dropdown options for adding new coffee -->
                <select class="form-control" id="new_roast">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <!-- Adding New Coffee name -->
                <label for="new_coffee_name">Coffee Name</label>
                <input class="form-control" type="text" id="new_coffee_name">
                <br>
                <!-- New Coffee submit button-->
                <input class="btn btn-secondary btn-block" id="add_coffee" type="button" value="Add Coffee"/>
            </form>
        </div>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
